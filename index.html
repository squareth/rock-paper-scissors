<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="main-section">
        <h1 class="text">Rock Paper & Scissors</h1>
    </div>
    <div id="game-area" class="main-section">
        <div class="player-section">
            <div class="img"><img id="player-image" src="img/rps.png"></div>
            <div class="button-container">
                <button type="button" id="rock" class="button">Rock</button>
                <button type="button" id="paper" class="button">Paper</button>
                <button type="button" id="scissors" class="button">Scissors</button>
                <h3> Choose wisely!</h3>
            </div>
        </div>
        <div class="mid-section">
            <div>
                <p class="inline" id="you-played-t">Will you be able to defeat the machine?</p><b id="you-played"></b>
                <br>
                <p class="inline" id="comp-played-t">Let's find out!</p><b id="comp-played"></b>
            </div>
        </div>
        <div class="player-section">
            <div class="img"><img id="comp-image" src="img/rps.png"></div>
            <p>Computer</p>
            <h3> - </h3>
        </div> 
    </div>
    <div class="score-area main-section">
        <p class="score">Your score: <b id="your-score">0</b></p>
        <div id="finish-container" class="mid-section"></div>
        <p class="score">Computer score: <b id="comp-score">0</b></p>
    </div>
    <div id="under-the-score" class="main-section"></div>
    <div id="footer" class="main-section"></div>
</body>
<script src= "script.js" ></script>
</html>
